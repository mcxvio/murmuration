{{ data }}
<br><br>
<ul data-role="listview" class="ui-listview">
    <li data-role="list-divider" role="heading" class="ui-li-divider ui-body-inherit">{{ data|length }} notable species for {{ region }} in last 5 days.</li>
    {% for item in data %}
        <li data-role="list-divider" role="heading" class="ui-li-divider ui-body-inherit">{{ item.obsDt }}</li>
        {% for bird in item.species %}
            <li class="ui-li-static ui-body-inherit">
                <a href="/#species" class="gotoSpecies" title="{{ bird.comName }} ({{ bird.sciName }})" target="_self">{{ bird.comName }}</a>
                @
                <a href="/#location" class="gotoLocation" title="{{ bird.locID }}" target="_self">{{ bird.locName }}</a>
                @
        		<a href="https://ebird.org/ebird/view/checklist?subID={{ bird.subID }}" target="_blank" class="external">00:00</a>
                <br>-- {{ bird.userDisplayName }}
            </li>
        {% endfor %}
    {% endfor %}
    <li class="ui-li-static ui-body-inherit">&nbsp;</li>
</ul>
